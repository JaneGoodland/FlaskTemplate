{% extends "base.html" %}

{% block content %} <!-- the name 'content' matches the name on base.html -->
    {% if user %}
    <h1>Hello, {{ user.username }}!</h1>
    {% else %}
    <h1>Hello, whoever you are!</h1>
    {% endif %}
    
    {% if posts %}
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% else %}
        <div><p>No posts yet</p></div>
    {% endif %}
{% endblock %}
